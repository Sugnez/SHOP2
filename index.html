<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasha Clothes – Vintage Streetwear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }
    .price {
      font-size: 1em;
      color: #555;
    }
    .price del {
      color: #999;
      margin-right: 10px;
    }
    .price strong {
      color: #e60000;
    }
  </style>
</head>
<body>
  <h1>Pasha Clothes – Vintage Streetwear</h1>
  <div class="products">
    <!-- Produkt 1 -->
    <div class="product">
      <img src="https://komatboutique.com/cdn/shop/files/1_3c8d1a0b-8b1b-4e5d-8b1e-5e5d8b1b4e5d.jpg" alt="Vintage Nike Trackpants (XL)">
      <h2>Vintage Nike Trackpants (XL)</h2>
      <p class="price"><del>79,99 €</del> <strong>31,99 €</strong></p>
    </div>
    <!-- Produkt 2 -->
    <div class="product">
      <img src="https://komatboutique.com/cdn/shop/files/2_4d8e2b1c-9a2c-4f6e-9a2c-4f6e9a2c4f6e.jpg" alt="Lacoste Tracksuit (M)">
      <h2>Lacoste Tracksuit (M)</h2>
      <p class="price"><del>189,99 €</del> <strong>75,99 €</strong></p>
    </div>
    <!-- Produkt 3 -->
    <div class="product">
      <img src="https://komatboutique.com/cdn/shop/files/3_5f9f3c2d-0b3d-5g7f-0b3d-5g7f0b3d5g7f.jpg" alt="Armani Jeans (L)">
      <h2>Armani Jeans (L)</h2>
      <p class="price"><del>134,99 €</del> <strong>53,99 €</strong></p>
    </div>
  </div>
</body>
</html>
