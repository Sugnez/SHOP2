<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KomatClone - Vintage Streetwear</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://via.placeholder.com/1600x500?text=Vintage+Streetwear');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .products {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">KomatClone</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Über Uns</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    Entdecke echte Vintage Streetwear
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Vintage+Nike+Pants" alt="Produkt 1">
      <h3>Vintage Nike Pants</h3>
      <p>59,90 €</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Retro+Adidas+Jacket" alt="Produkt 2">
      <h3>Retro Adidas Jacket</h3>
      <p>74,90 €</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Y2K+Denim+Jeans" alt="Produkt 3">
      <h3>Y2K Denim Jeans</h3>
      <p>69,90 €</p>
    </div>
  </section>

  <footer>
    &copy; 2025 KomatClone. Alle Rechte vorbehalten.
  </footer>
</body>
</html>
